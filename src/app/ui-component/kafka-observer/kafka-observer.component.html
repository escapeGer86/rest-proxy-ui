<div class='container'>
  <div class='row mt-4'>
    <div class='col-md-12'>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Topics</li>
      </ol>
    </div>
  </div>
  <div class='row mt-4'>
    <div class='col-md-12'>
      <div class='alert alert-dismissible alert-warning' *ngIf="!alertLinkPresent">
        <button type='button' class='close' data-dismiss='alert' (click)="alertLinkPresent = !alertLinkPresent">&times;</button>
        <h4 class='alert-heading'>Warning!</h4>
        <p class='mb-0'>All available topics will be listed - no filtering applied!</p>
      </div>
    </div>
  </div>
  <div class='row mt-4'>
    <div class='col-md-12'>
      <button type='submit' class='btn btn-primary' (click)=onSubmit($event)>List Topics</button>
    </div>
  </div>
  <div class='row mt-4'>
    <div class='col-md-12'>
      <div class='m-4'>
        <input [(ngModel)]="searchText" type="text" placeholder="Search..." *ngIf="topics">
      </div>
      <table class='table table-hover' *ngIf="topics">
        <thead>
          <tr>
            <th scope='col'></th>
            <th scope='col'></th>
            <th scope='col'>Topic Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let topic of topics | filter : searchText' [routerLink]="['/viewTopic', topic]">
            <td>
              <fa name='external-link-square-alt'></fa>
            </td>
            <td>
              <button type='button' class='btn btn-secondary'>Open Topic</button>
            </td>
            <td>{{topic}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
